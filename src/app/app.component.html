<div class="container">
  <h1>
    {{transform(houres)}} : {{transform(minutes)}} : {{transform(seconds)}}
  </h1>

  <button (click)="startTimer()" class="btn" *ngIf='!startedTimer'>Start</button>

  <div *ngIf='startedTimer'>
    <button (click)="stopTimer()" class="btn">Stop</button>
    <button (dblclick)="waitTimer()" class="btn">Wait</button>
    <button class="btn" (click)="resetTimer()">Reset</button>
  </div>

</div>
